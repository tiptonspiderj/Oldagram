<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <title>Oldagram</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <div class="container">
        <body>
            <header>
                <img src="images/logo.png" id="logo" alt="The word oldagram in black, cursive text againts a white backgroud.">
                <img src="images/user-avatar.png" class="avatar" alt="A picture of you within a circle.">
            </header>
            <div id="sectionWrapper">
              <section class="section-top">
                  <img src="images/avatar-vangogh.jpg" class="avatar" alt="An old picture of Vangogh">
                  <p><span>Vincent van Gogh</span><br>Zundert, Netherlands </p>
              </section>
              <section class="section-middle">
                  <img src="images/post-vangogh.jpg" class="painting" alt="a painting of Vangogh.">
              </section>
              <section class="section-bottom">
                  <div>
                  <img src="images/icon-heart.png" class="icon" alt="A heart icon.">
                  <img src="images/icon-comment.png" class="icon" alt="A comment icon.">
                  <img src="images/icon-dm.png" class="icon" alt="A direct message icon.">
                  </div>
                  <div>
                      <p><span>21 likes</span</p>
                      <p><span>vincey1853</span> just took a few mushrooms lol</p>
                  </div>
                  <div class="spacer"></div>
              </section>
            </div>
            <script src="index.js" type="module"></script>
        </body>
    <div>
</html>
